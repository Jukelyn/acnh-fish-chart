site_name: ACNH Fish Spawning Calendar

nav:
  - API Reference:
      - Local Dev and Hosting: index.md
      - Source Code:
        - Main Utils: src/main.md
        - Routes:
            - Index: src/routes/index.md
            - Fish Input: src/routes/fish_input.md
            - Fish Info: src/routes/fish_info.md
            - Export: src/routes/export.md

theme:
  name: material
  features:
    - navigation.sections
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: blue
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: red
      accent: blue

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [.]  # Ensures Python modules inside src are accessible
          options:
            members_order: source
  - search

markdown_extensions:
  - pymdownx.highlight:
      auto_title: true
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Jukelyn
    - icon: fontawesome/brands/twitter
      link: https://x.com/jukelyn_
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mehraza/

