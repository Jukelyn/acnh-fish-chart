<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNH Fish Spawning Calendar</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body {% block body_attributes %}{% endblock %}>
    <div id="loader" class="loader_spinner_wrapper" style="display: none">
      <div class="loader_spinner"></div>
    </div>
    <div class="main-content">
      <div class="settings-menu-options">
        <div id="spin-status" class="light_text"></div>
        <ul>
          <li id="toggle-spin" onclick="toggleSpin();">
            <a href="/">Toggle Spin</a>
          </li>
          <li onclick="clearCachedInput()">
            <a href="/">Clear Cached Input</a>
          </li>
          <li><a href="/export">Export Data</a></li>
        </ul>
      </div>
      <div class="topnav">
        <a
          class="gear settings-menu"
          {%
          block
          settings_a_attributes
          %}
          {%
          endblock
          %}
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="none"
            viewBox="0 0 24 24"
          >
            <g
              stroke="#f2f2f2"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="4.8"
            >
              <circle cx="12" cy="12" r="3" stroke-width="1" />
              <path
                stroke-width="2.5"
                d="M13.765 2.152C13.398 2 12.932 2 12 2c-.932 0-1.398 0-1.765.152a2 2 0 0 0-1.083 1.083c-.092.223-.129.484-.143.863a1.617 1.617 0 0 1-.79 1.353 1.617 1.617 0 0 1-1.567.008c-.336-.178-.579-.276-.82-.308a2 2 0 0 0-1.478.396C4.04 5.79 3.806 6.193 3.34 7c-.466.807-.7 1.21-.751 1.605a2 2 0 0 0 .396 1.479c.148.192.355.353.676.555.473.297.777.803.777 1.361 0 .558-.304 1.064-.777 1.36-.321.203-.529.364-.676.556a2 2 0 0 0-.396 1.479c.052.394.285.798.75 1.605.467.807.7 1.21 1.015 1.453a2 2 0 0 0 1.479.396c.24-.032.483-.13.819-.308a1.617 1.617 0 0 1 1.567.008c.483.28.77.795.79 1.353.014.38.05.64.143.863a2 2 0 0 0 1.083 1.083C10.602 22 11.068 22 12 22c.932 0 1.398 0 1.765-.152a2 2 0 0 0 1.083-1.083c.092-.223.129-.483.143-.863.02-.558.307-1.074.79-1.353a1.617 1.617 0 0 1 1.567-.008c.336.178.579.276.819.308a2 2 0 0 0 1.479-.396c.315-.242.548-.646 1.014-1.453.466-.807.7-1.21.751-1.605a2 2 0 0 0-.396-1.479c-.148-.192-.355-.353-.676-.555A1.617 1.617 0 0 1 19.562 12c0-.558.304-1.064.777-1.36.321-.203.529-.364.676-.556a2 2 0 0 0 .396-1.479c-.052-.394-.285-.798-.75-1.605-.467-.807-.7-1.21-1.015-1.453a2 2 0 0 0-1.479-.396c-.24.032-.483.13-.82.308a1.617 1.617 0 0 1-1.566-.008 1.617 1.617 0 0 1-.79-1.353c-.014-.38-.05-.64-.143-.863a2 2 0 0 0-1.083-1.083Z"
                opacity=".5"
              />
            </g>
          </svg>
        </a>
        <a href="/" {% block home_a_attributes %}{% endblock %}>
          {% block home_a_inner %}Home{% endblock %}
        </a>
        <a href="/fish-input" {% block input_a_attributes %}{% endblock %}>
          {% block input_a_inner %}Input Data{% endblock %}
        </a>
      </div>
      {% block body %} {% endblock %}

      <script src="{{ url_for('static', filename='js/settingsMenu.js')}}"></script>
      <script src="{{ url_for('static', filename='js/updateSpin.js')}}"></script>
      <script src="{{ url_for('static', filename='js/clearCachedInput.js')}}"></script>
      <script src="{{ url_for('static', filename='js/exportData.js')}}"></script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          updateSpinStatus();
        });

        function updateSpinStatus() {
          var spinEnabled = localStorage.getItem("spin_enabled") !== "false";
          var spinStatusDiv = document.getElementById("spin-status");
          spinStatusDiv.innerHTML = spinEnabled
            ? "Spin is enabled"
            : "Spin is disabled";
        }
      </script>
    </div>
    <div class="footer">
      <div class="footer_text">Visit my GitHub:</div>
      <a href="https://github.com/Jukelyn" target="_blank">
        <img
          src="{{ url_for('static', filename='images/github_logos/GitHub_Lockup_Light.svg')}}"
          alt="GitHub Logo"
          style="margin-top: unset; margin-bottom: 5px"
        />
      </a>
    </div>
  </body>
</html>
